<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid 流程圖編輯器</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #2d2d2d;
            padding: 12px 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #404040;
            align-items: center;
        }

        .toolbar-left {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .toggle-btn {
            background: #3c3c3c;
            margin-left: auto;
        }

        .toggle-btn:hover {
            background: #505050;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel,
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-panel {
            border-right: 1px solid #404040;
            transition: flex 0.3s ease, min-width 0.3s ease;
        }

        .editor-panel.collapsed {
            flex: 0;
            min-width: 0;
            overflow: hidden;
        }

        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
        }

        .preview-panel {
            background: #252526;
            overflow: auto;
            padding: 20px;
            position: relative;
        }

        #diagram {
            display: inline-block;
            min-width: 100%;
            transform-origin: top center;
            transition: transform 0.2s ease;
        }

        #diagram svg {
            display: block;
            margin: 0 auto;
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(45, 45, 45, 0.95);
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .zoom-controls button {
            padding: 6px 12px;
            font-size: 16px;
            min-width: 36px;
            background: #3c3c3c;
        }

        .zoom-controls button:hover {
            background: #505050;
        }

        .zoom-level {
            display: flex;
            align-items: center;
            color: #d4d4d4;
            font-size: 13px;
            padding: 0 8px;
            min-width: 50px;
            text-align: center;
        }

        /* 當圖表很小時，置中顯示 */
        .preview-panel:has(#diagram svg[width]) {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 滾動提示陰影效果 */
        .preview-panel {
            position: relative;
        }

        .preview-panel::after {
            content: '';
            position: fixed;
            right: 0;
            top: 73px;
            bottom: 0;
            width: 8px;
            background: linear-gradient(to left, rgba(0,0,0,0.3), transparent);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .preview-panel:hover::after {
            opacity: 1;
        }

        .error {
            color: #f48771;
            padding: 20px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <button onclick="exportPNG()">匯出 PNG</button>
            <button onclick="exportSVG()">匯出 SVG</button>
            <button onclick="saveMmd()">存檔 (.mmd)</button>
            <button onclick="document.getElementById('fileInput').click()">讀取檔案</button>
            <input type="file" id="fileInput" accept=".mmd" onchange="loadMmd(event)">
        </div>
        <button class="toggle-btn" onclick="toggleEditor()" id="toggleBtn">◀ 隱藏編輯器</button>
    </div>

    <div class="container">
        <div class="editor-panel">
            <textarea id="editor" placeholder="輸入 Mermaid 語法...">graph TD
    A[開始] --> B{是否完成?}
    B -->|是| C[結束]
    B -->|否| D[繼續工作]
    D --> B</textarea>
        </div>

        <div class="preview-panel">
            <div class="zoom-controls">
                <button onclick="zoomOut()" title="縮小">-</button>
                <span class="zoom-level" id="zoomLevel">100%</span>
                <button onclick="zoomIn()" title="放大">+</button>
                <button onclick="resetZoom()" title="重置">⟲</button>
            </div>
            <div id="diagram"></div>
        </div>
    </div>

    <script>
        // 初始化 Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark'
        });

        const editor = document.getElementById('editor');
        const diagram = document.getElementById('diagram');
        const zoomLevelDisplay = document.getElementById('zoomLevel');
        let renderTimeout;
        let zoomLevel = 1; // 預設縮放為 100%

        // 即時渲染流程圖
        async function renderDiagram() {
            const code = editor.value.trim();
            if (!code) {
                diagram.innerHTML = '<div class="error">請輸入 Mermaid 語法</div>';
                return;
            }

            try {
                diagram.innerHTML = '';
                const { svg } = await mermaid.render('mermaid-diagram', code);
                diagram.innerHTML = svg;
            } catch (error) {
                diagram.innerHTML = `<div class="error">語法錯誤：${error.message}</div>`;
            }
        }

        // 延遲渲染以提升效能
        editor.addEventListener('input', () => {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(renderDiagram, 500);
        });

        // 支援 TAB 鍵插入 4 個空白
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();

                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const value = editor.value;

                // 插入 4 空白
                editor.value = value.substring(0, start) + '    ' + value.substring(end);

                // 將游標移到空白之後
                editor.selectionStart = editor.selectionEnd = start + 4;

                // 觸發渲染
                editor.dispatchEvent(new Event('input'));
            }
        });

        // 匯出 PNG（支援解析度調整）
        async function exportPNG() {
            const svg = diagram.querySelector('svg');
            if (!svg) {
                alert('請先產生流程圖');
                return;
            }

            // 固定使用 1.5 倍解析度
            const scale = 1.5;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();

            img.onload = () => {
                // 從 SVG 取得實際尺寸
                let svgWidth, svgHeight;

                // 優先使用 width 和 height 屬性
                if (svg.hasAttribute('width') && svg.hasAttribute('height')) {
                    svgWidth = parseFloat(svg.getAttribute('width'));
                    svgHeight = parseFloat(svg.getAttribute('height'));
                }
                // 如果沒有明確的寬高,從 viewBox 取得
                else if (svg.hasAttribute('viewBox')) {
                    const viewBox = svg.getAttribute('viewBox').split(' ');
                    svgWidth = parseFloat(viewBox[2]);
                    svgHeight = parseFloat(viewBox[3]);
                }
                // 最後使用 getBoundingClientRect
                else {
                    const rect = svg.getBoundingClientRect();
                    svgWidth = rect.width;
                    svgHeight = rect.height;
                }

                // 根據 SVG 實際尺寸和縮放比例設定 canvas 尺寸
                const scaledWidth = svgWidth * scale;
                const scaledHeight = svgHeight * scale;

                canvas.width = scaledWidth;
                canvas.height = scaledHeight;

                // 使用高品質縮放演算法
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';

                // 繪製背景
                ctx.fillStyle = '#252526';
                ctx.fillRect(0, 0, scaledWidth, scaledHeight);

                // 直接繪製放大後的圖片（不使用 scale）
                ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'mermaid-diagram.png';
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/png', 1.0); // 使用最高品質
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }

        // 匯出 SVG
        function exportSVG() {
            const svg = diagram.querySelector('svg');
            if (!svg) {
                alert('請先產生流程圖');
                return;
            }

            // 複製 SVG 並設定 xmlns 屬性 (確保獨立顯示)
            const svgClone = svg.cloneNode(true);
            svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');

            const svgData = new XMLSerializer().serializeToString(svgClone);
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mermaid-diagram.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        // 存檔為 .mmd
        function saveMmd() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'diagram.mmd';
            a.click();
            URL.revokeObjectURL(url);
        }

        // 讀取 .mmd 檔案
        function loadMmd(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                editor.value = e.target.result;
                renderDiagram();
            };
            reader.readAsText(file);
        }

        // 切換編輯器顯示/隱藏
        function toggleEditor() {
            const editorPanel = document.querySelector('.editor-panel');
            const toggleBtn = document.getElementById('toggleBtn');

            if (editorPanel.classList.contains('collapsed')) {
                editorPanel.classList.remove('collapsed');
                toggleBtn.textContent = '◀ 隱藏編輯器';
            } else {
                editorPanel.classList.add('collapsed');
                toggleBtn.textContent = '▶ 顯示編輯器';
            }
        }

        // 縮放功能
        function updateZoom() {
            diagram.style.transform = `scale(${zoomLevel})`;
            zoomLevelDisplay.textContent = Math.round(zoomLevel * 100) + '%';
        }

        function zoomIn() {
            if (zoomLevel < 3) { // 最大 300%
                zoomLevel += 0.1;
                updateZoom();
            }
        }

        function zoomOut() {
            if (zoomLevel > 1) { // 最小 100%
                zoomLevel -= 0.1;
                updateZoom();
            }
        }

        function resetZoom() {
            zoomLevel = 1;
            updateZoom();
        }

        // 滑鼠滾輪縮放（按住 Ctrl）
        document.querySelector('.preview-panel').addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            }
        }, { passive: false });

        // 初始渲染
        renderDiagram();
    </script>
</body>

</html>
